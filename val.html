<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine's Day ❤️</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Playfair Display', serif;
      background: #fff;
      background-image:
        url('https://www.transparenttextures.com/patterns/watercolor.png');
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .wrapper {
      max-width: 900px;
      width: 100%;
      text-align: center;
      position: relative;
      background: #ffffff;
      padding: 80px 40px 90px;
    }

    /* Watercolor hearts corners */
    .corner {
      position: absolute;
      width: 260px;
      opacity: 0.9;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    .top-right {
      top: -40px;
      right: -40px;
    }

    .bottom-left {
      bottom: -40px;
      left: -40px;
      transform: rotate(180deg);
      animation-delay: 2s;
    }

    .small-text {
      font-size: 0.95rem;
      letter-spacing: 1px;
      color: #8a4b55;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 3.8rem;
      color: #7b3a44;
      margin: 10px 0 15px;
      font-weight: 600;
    }

    .divider {
      width: 60px;
      height: 3px;
      background: #d43f52;
      margin: 0 auto 40px;
      border-radius: 10px;
    }

    .quote {
      font-size: 1.3rem;
      line-height: 1.8;
      color: #9b5b65;
      max-width: 620px;
      margin: 0 auto;
      font-style: italic;
    }

    .quote-mark {
      font-family: 'Great Vibes', cursive;
      font-size: 4.5rem;
      color: #e8a1a9;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.6rem;
      }
      .wrapper {
        padding: 60px 20px 70px;
      }
      .corner {
        width: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <!-- Decorative watercolor hearts -->
    <img class="corner top-right" src="download.jpg" alt="hearts" />
    <img class="corner bottom-left" src="download.jpg" alt="hearts" />

    <div class="small-text">Dearest Olivia, your Oliver wishes you</div>

    <h1>Happy Valentine's Day</h1>

    <div class="divider"></div>

    <div class="quote">
      You know you're in love when you can't fall asleep because reality is finally better than your dreams.
      <br />
      – Dr. Seuss
    </div>

    <div class="quote-mark">”</div>

  </div>

</body>
</html>
