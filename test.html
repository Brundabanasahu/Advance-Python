<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bottom Sheet Preview</title>

<style>
body {
  font-family: Arial, sans-serif;
  height: 200vh;
  padding: 20px;
}

button {
  padding: 12px 18px;
  font-size: 16px;
  cursor: pointer;
}

/* Overlay */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: none;
}

/* Bottom Sheet */
#sheet {
  position: fixed;
  bottom: -260px;
  left: 0;
  width: 100%;
  height: 240px;
  background: #fff;
  border-radius: 20px 20px 0 0;
  padding: 20px;
  transition: 0.3s ease;
}

#sheet.active {
  bottom: 0;
}

#overlay.active {
  display: block;
}
</style>
</head>

<body>

<button onclick="openSheet()">Open Bottom Sheet</button>

<div id="overlay" onclick="closeSheet()"></div>

<div id="sheet">
  <h2>Bottom Sheet</h2>
  <p>Ye bottom se popup jaisa nikalta hai.</p>
  <button onclick="closeSheet()">Close</button>
</div>

<script>
function openSheet() {
  sheet.classList.add("active");
  overlay.classList.add("active");
}

function closeSheet() {
  sheet.classList.remove("active");
  overlay.classList.remove("active");
}
</script>

</body>
</html>
